				<h1>Speech Detector</h1>
				</div>
			</header>
			<main class="join-main">
				<form onsubmit="get_action(this);" class="c-flex">
					<div id="blockPerfil" class="form-control">
						<label for="room">Perfil</label>
						<select name="perfil" id="perfil">
							<option value="0">Funcion√°rio</option>
							<option value="1" selected>Cliente</option>
						</select>
					</div>
					<div class="form-control">
						<label for="username">Nome</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Adiciona o teu nome..."
							required
						/>
					</div>
					<button id="submitUser" type="submit" class="btn-intro">Seguinte</button>
				</form>
			</main>
		</div>
		<script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="js/nome.js"></script>
